---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: subdir-nginx
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/agate/argocd-sync-wave-problem.git
    targetRevision: HEAD
    path: subdir/versions/1/nginx
  syncPolicy:
    automated: {}
  destination:
    namespace: argocd-sync-wave-problem
    server: https://kubernetes.default.svc
